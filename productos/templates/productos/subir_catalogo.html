{% extends 'base.html' %}

{% block title %}Subir Cat√°logo{% endblock %}

{% block content %}
    <h2>Subir archivo Excel de proveedor</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="archivo" required>
        <button type="submit">Subir</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo Excel de Productos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .messages { margin-bottom: 20px; padding: 10px; border-radius: 5px; }
        .messages .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .messages .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        form { background-color: #f2f2f2; padding: 20px; border-radius: 8px; max-width: 500px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="file"] { margin-bottom: 15px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Subir Archivo Excel de Productos</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} {# Esto renderiza el formulario como párrafos #}
        <button type="submit">Subir y Procesar Excel</button>
    </form>

    <p>El archivo se guardará en la carpeta `excel_files` y luego se procesará.</p>
</body>
</html>
